<!DOCTYPE html>
<html lang="en ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер с фото</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <section class="slider">
        <section class="description">

            <h1>COMPLETED <br> PROJECTS</h1>
            

            <p class="description__company">
                Only a small part of the work performed by our company is presented on the site. 
                For 14 years on in the construction market we have made happy more than 1000 families 
            </p>
    
            <section class="appartment">
                <div>
                    <h3>CITY:</h3>
                    <p id="appartment__city" class="appartment__info">
                       
                    </p>
                </div>
                
                <div>
                    <h3>APARTMENT AREA:</h3>
                    <p id="appartment__area" class="appartment__info">
                       
                    </p>
                </div>
                
                <div>
                    <h3>REPAIR TIME:</h3>
                    <p id="appartment__repair-time" class="appartment__info">
                        
                    </p>
                </div>
                
                <div>
                    <h3>REPAIR COST:</h3>
                    <p id="appartment__repair-cost" class="appartment__info">
                       
                    </p>
                </div>
            </section>
            
            
    
            <span class="bottom-menu">
                <button id="previos-img"><img src="imgs/arrow1.svg"></button>
                <span id="bottom-menu__elements"></span>
                <!--
                <button class="bottom-menu__point"><img src="imgs/point.svg"></button>
                <button class="bottom-menu__point not-choosed"><img src="imgs/point.svg"></button>
                <button class="bottom-menu__point not-choosed"><img src="imgs/point.svg"></button> -->
                <!-- Стрелка "вперед" -->
                <button id="next-img"><img src="imgs/arrow2.svg"></button>
            </span>
    
        </section>

        <section class="imgs">
            <span id="imgs__labels">

                <!--
                <h2 class="label label_active">ROSTOV-ON-DON ADMIRAL</h2>
                <h2 class="label">SOCHI THIEVES</h2>
                <h2 class="label">ROSTOV-ON-DON PATRIOTIC</h2>-->
            </span>

            
            <img id="image" src="" alt="">
            
        </section>

    </section>
    




    <script src="scripts/slider.js"></script>
</body>
</html>
